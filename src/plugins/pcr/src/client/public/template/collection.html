<!DOCTYPE html>

<head>
  <title>仓库</title>
</head>

<body>
  <table>
    <tbody border="1">
      <tr>
        {% for th in data["header"] -%}
        <th>{{ th }}</th>
        {% endfor -%}
      </tr>
      {% for tr in data["body"] -%}
      <tr>
        {% for td in tr -%}
        <td>{{ td }}</td>
        {% endfor -%}
      </tr>
      {% endfor -%}
    </tbody>
  </table>
</body>
