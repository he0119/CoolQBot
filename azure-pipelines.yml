# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

# master 分支和所有的 tags都能触发
trigger:
  branches:
    include:
    - master
    - refs/tags/*

jobs:
- job: 'Build'
  pool:
    vmImage: 'Ubuntu-16.04'

  variables:
    imageName: 'coolqbot'

  steps:
  - script: echo $(Build.SourceBranch)

  - script: echo '##vso[task.setvariable variable=imageTag]test'
    condition: eq(variables['Build.Reason'], 'PullRequest')

  - script: echo '##vso[task.setvariable variable=imageTag]latest'
    condition: ne(variables['Build.Reason'], 'PullRequest')

  - script: docker build -f Dockerfile -t $(dockerId)/$(imageName):$(imageTag) .
    displayName: 'docker build'

  - script: |
      docker login -u $(dockerId) -p $(pswd)
      docker push $(dockerId)/$(imageName):$(imageTag)
    displayName: 'docker push'
