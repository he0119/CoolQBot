version: "3.7"
services:

  coolqbot:
    image: he0119/coolqbot:latest
    container_name: coolqbot
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./bot:/usr/src/app/bot
    depends_on:
      - cqhttp
      - netease
      - rsshub

  netease:
    image: binaryify/netease_cloud_music_api
    container_name: netease
    restart: always
    environment:
      - HOST=0.0.0.0

  cqhttp:
    image: richardchien/cqhttp:latest
    container_name: cqhttp
    restart: always
    ports:
      - "9000:9000"
    environment:
      - VNC_PASSWD=12345687
      - COOLQ_ACCOUNT=2062765419
      - CQHTTP_SERVE_DATA_FILES=true
      - CQHTTP_WS_REVERSE_API_URL=ws://coolqbot:8080/ws/api/
      - CQHTTP_WS_REVERSE_EVENT_URL=ws://coolqbot:8080/ws/event/
      - CQHTTP_USE_WS_REVERSE=true
      - CQHTTP_SHOW_LOG_CONSOLE=false
    volumes:
      - ./coolq:/home/user/coolq

  rsshub:
    image: diygod/rsshub
    container_name: rsshub
    restart: always
    environment:
      NODE_ENV: production
      CACHE_TYPE: redis
      REDIS_URL: 'redis://redis:6379/'
      PUPPETEER_WS_ENDPOINT: 'ws://browserless:3000'
    depends_on:
      - redis
      - browserless

  browserless:
    image: browserless/chrome
    restart: always

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - ./redis-data:/data
