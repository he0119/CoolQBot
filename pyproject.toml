[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "基于 NoneBot 的聊天机器人"
license = "MIT"
name = "coolqbot"
readme = "README.md"
repository = "https://github.com/he0119/CoolQBot"
version = "0.13.1"

[tool.poetry.dependencies]
jieba = "^0.42.1"
nonebot2 = {extras = ["scheduler"], git = "https://hub.fastgit.org/nonebot/nonebot2.git", branch = "dev"}
python = "~3.8"
python-dateutil = "^2.8.1"

[tool.poetry.dev-dependencies]
nb-cli = "^0.1.0"
nonebot-test = "^0.1.0"
yapf = "*"

[[tool.poetry.source]]
default = true
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
