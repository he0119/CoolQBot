[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "基于 NoneBot 的聊天机器人"
license = "MIT"
name = "coolqbot"
readme = "README.md"
repository = "https://github.com/he0119/CoolQBot"
version = "0.14.0"

[tool.poetry.dependencies]
nb-cli = "*"
nonebot-plugin-apscheduler = "*"
nonebot-plugin-sentry = "*"
nonebot2 = "^2.0.0-alpha.11"
python = "^3.8"
python-dateutil = "^2.8.1"
nonebot-adapter-cqhttp = "^2.0.0-alpha.11"

[tool.poetry.dev-dependencies]
nonebot-plugin-docs = "*"
nonebot-plugin-test = "*"
yapf = "*"

[[tool.poetry.source]]
default = true
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"

[nonebot.plugins]
plugins = []
plugin_dirs = ["src/plugins"]

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
