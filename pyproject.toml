[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "基于 NoneBot 的聊天机器人"
license = "MIT"
name = "coolqbot"
readme = "README.md"
repository = "https://github.com/he0119/CoolQBot"
version = "0.14.0"

[tool.poetry.dependencies]
nb-cli = "^0.3.0"
nonebot-plugin-apscheduler = "^0.1.0"
nonebot-plugin-sentry = "^0.2.0"
nonebot2 = "^2.0.0-alpha.7"
python = "~3.8"
python-dateutil = "^2.8.1"

[tool.poetry.dev-dependencies]
nonebot-plugin-docs = "^2.0.0-alpha.7"
nonebot-plugin-test = "^0.1.0"
yapf = "*"

[[tool.poetry.source]]
default = true
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
