[project]
name = "coolqbot"
version = "0.17.5"
description = "基于 NoneBot2 的聊天机器人"
authors = [{ name = "uy_sun", email = "hmy0119@gmail.com" }]
dependencies = [
    "pydantic>=2.8.2",
    "eorzeaenv>=2.2.9",
    "matplotlib>=3.9.1",
    "nonebot2[httpx,fastapi,websockets]>=2.3.2",
    "nb-cli>=1.4.1",
    "nonebot-adapter-discord>=0.1.8",
    "nonebot-adapter-dodo>=0.2.1",
    "nonebot-adapter-kaiheila>=0.3.4",
    "nonebot-adapter-onebot>=2.4.3",
    "nonebot-adapter-qq>=1.4.4",
    "nonebot-adapter-red>=0.9.0",
    "nonebot-adapter-satori>=0.12.3",
    "nonebot-adapter-telegram>=0.1.0b17",
    "nonebot-plugin-wordcloud>=0.7.2",
    "nonebot-plugin-treehelp>=0.4.1",
    "nonebot-plugin-user>=0.3.0",
    "nonebot-plugin-orm[default]>=0.7.4",
    "nonebot-plugin-apscheduler>=0.5.0",
    "nonebot-plugin-send-anything-anywhere>=0.6.1",
    "nonebot-plugin-alconna>=0.48.0",
    "nonebot-plugin-datastore>=1.3.0",
    "nonebot-plugin-sentry>=2.0.0",
    "nonebot-plugin-memes==0.6.2",
    "nonebot-bison==0.9.2",
    "nonebot-plugin-status==0.8.1",
    "nonebot-plugin-bawiki==0.11.3",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.12, < 3.13"

[project.urls]
Homepage = "https://github.com/he0119/CoolQBot"
Repository = "https://github.com/he0119/CoolQBot.git"
Issues = "https://github.com/he0119/CoolQBot/issues"
Changelog = "https://github.com/he0119/CoolQBot/blob/master/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.rye]
managed = true
virtual = true
dev-dependencies = [
    "nonebug>=0.3.7",
    "nonebug-saa>=0.4.1",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "pytest-asyncio>=0.23.7",
    "respx>=0.21.1",
    "freezegun>=1.5.1",
    "beautifulsoup4>=4.12.3",
]

[tool.rye.scripts]
test = "pytest --cov=src --cov-report xml -n auto"

[tool.nonebot]
plugin_dirs = ["src/plugins"]
plugins = [
    "nonebot_plugin_sentry",
    "nonebot_plugin_treehelp",
    "nonebot_plugin_wordcloud",
    "nonebot_plugin_memes",
    "nonebot_bison",
    "nonebot_plugin_status",
    "nonebot_plugin_bawiki",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.pyright]
pythonVersion = "3.12"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.ruff.lint]
select = [
    "W",   # pycodestyle warnings
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "C4",  # flake8-comprehensions
    "T10", # flake8-debugger
    "T20", # flake8-print
    "PYI", # flake8-pyi
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
]
ignore = [
    "E402",  # module-import-not-at-top-of-file, Module level import not at top of cell
    "E501",  # line-too-long, Line too long ({width} > {limit})
    "UP037", # quoted-annotation, Remove quotes from type annotation
]

[tool.coverage.report]
omit = ["*/migrations/*"]
