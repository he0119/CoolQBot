[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "基于 酷Q 和 NoneBot 的聊天机器人"
license = "MIT"
name = "coolqbot"
readme = "README.md"
repository = "https://github.com/he0119/CoolQBot"
version = "0.13.1"

[tool.poetry.dependencies]
httpx = "^0.13.3"
jieba = "^0.42.1"
msgpack = "^1.0.0"
nonebot = {extras = ["scheduler"], version = "^1.6.0"}
python = "^3.8"
python-dateutil = "^2.8.1"
yobot = {git = "https://hub.fastgit.org/he0119/yobot.git", tag = "v3.6.4-beta.1"}

[tool.poetry.dev-dependencies]
yapf = "*"

[[tool.poetry.source]]
default = true
name = 'aliyun'
url = 'https://mirrors.aliyun.com/pypi/simple/'

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
